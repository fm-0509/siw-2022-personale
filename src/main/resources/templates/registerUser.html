<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='Registra Utente')"> </head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
    <br>
    <br>
    <br>
    <div class="container-fluid vh-100">
        <div class="position-absolute top-50 start-50 translate-middle">
    	    <h4 th:text="#{header.registra}">Registrazione</h4>
            <form th:action="@{/register}" method="POST">
                <div class="py-1 row g-3 align-items-center">
                    <div class="col-4">
                        <label for="inputUsername" class="col-form-label">Usename</label>
                    </div>
                    <div class="col-8">
                        <input id="inputUsername" class="form-control" type="text" placeholder="username" required th:field="${credential.username}"/>
                    </div>
                    <div th:if="${#fields.hasErrors('credential.username')}" th:errors="${credential.username}" th:style="'color:red'"></div>
                </div>
                <div class="py-1 row g-3 align-items-center">
                    <div class="col-4">
                        <label for="inputPassword6" class="col-form-label">Password</label>
                    </div>
                    <div class="col-8">
                        <input type="password" placeholder="password" required id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" th:field="${credential.password}"/>
                    </div>
                    <div th:if="${#fields.hasErrors('credential.password')}" th:errors="${credential.password}" th:style="'color:red'"></div>
                </div>
                <div class="py-1 row g-3 align-items-center">
                    <div class="col-4">
                        <label for="inputNome" class="col-form-label">Nome </label>
                    </div>
                    <div class="col-8">
                        <input id="inputNome" class="form-control" type="text" placeholder="Nome" required th:field="${user.nome}"/>
                    </div>
                    <div th:if="${#fields.hasErrors('user.nome')}" th:errors="${user.nome}" th:style="'color:red'"></div>
                </div>
                <div class="py-1 row g-3 align-items-center">
                    <div class="col-4">
                        <label for="inputCognome" class="col-form-label">Cognome</label>
                    </div>
                    <div class="col-8">
                        <input id="inputCognome" class="form-control" type="text" placeholder="Cognome" required th:field="${user.cognome}"/>
                    </div>
                    <div th:if="${#fields.hasErrors('user.cognome')}" th:errors="${user.cognome}" th:style="'color:red'"></div>
                </div>
                <div class="py-1 row g-3 align-items-center">
                    <div class="col-4">
                        <label for="inputEmail" class="col-form-label">Email</label>
                    </div>
                    <div class="col-8">
                        <input id="inputEmail" class="form-control" type="text" placeholder="Email" required th:field="${user.email}"/>
                    </div>
                    <div th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'"></div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-dark my-1">Conferma</button>
                </div>
            </form>
        </div>
	</div>
    <footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
